global:
  category: spacing
  type: size
  comment: ''
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
  - stroke
  - stroke-width
imports:
- ./aliases/spacing.yml
props:
  BORDER_WIDTH_THIN:
    value: 1px
  BORDER_WIDTH_THICK:
    value: 2px
  SPACING_NONE:
    value: '{!SPACING_NONE}'
  SPACING_XXX_SMALL:
    value: '{!SPACING_XXX_SMALL}'
  SPACING_XX_SMALL:
    value: '{!SPACING_XX_SMALL}'
  SPACING_X_SMALL:
    value: '{!SPACING_X_SMALL}'
  SPACING_SMALL:
    value: '{!SPACING_SMALL}'
  SPACING_MEDIUM:
    value: '{!SPACING_MEDIUM}'
  SPACING_LARGE:
    value: '{!SPACING_LARGE}'
  SPACING_X_LARGE:
    value: '{!SPACING_X_LARGE}'
  SPACING_XX_LARGE:
    value: '{!SPACING_XX_LARGE}'
  SPACING_XXX_LARGE:
    value: '{!SPACING_XXX_LARGE}'
  SPACING_EXTRA_LARGE:
    value: '{!SPACING_EXTRA_LARGE}'
  SECTION_BOTTOM_MARGIN_LARGE:
    value: '{!SPACING_XX_LARGE}'
    comment: 'Default bottom spacing between sections for large'
  SECTION_BOTTOM_MARGIN_SMALL:
    value: '{!SPACING_X_LARGE}'
    comment: 'Default bottom spacing between sections for small'
  COMPONENT_BOTTOM_MARGIN_LARGE:
    value: '{!SPACING_X_LARGE}'
    comment: 'Default bottom spacing between all standard components for large'
  COMPONENT_BOTTOM_MARGIN_SMALL:
    value: '{!SPACING_LARGE}'
    comment: 'Default bottom spacing between all standard components for small'
